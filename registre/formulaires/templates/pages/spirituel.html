<header>
    {% include 'main/header.html' %}
</header>
<main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="assets/img/logo.png" alt="">
                  <span class="d-none d-lg-block">DB ANNEXE</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Informations spirituelle</h5>
                    <p class="text-center small">Veiller remplire correctement chaque champs du formulaire</p>
                  </div>

                  <form class="row g-3 needs-validation" novalidate>

                    <form class="row g-3">
                      <fieldset class="row mb-3">
                            <legend class="col-form-label col-sm-5 pt-0">Bâptème d'eau</legend>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                        <label class="form-check-label" for="gridRadios1">
                                            Oui
                                        </label>
                                    </div>
                                </div>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                        <label class="form-check-label" for="gridRadios1">
                                            Non
                                        </label>
                                    </div>
                                </div>
                        </fieldset>
                        <div class="col-md-12 mb-3">
                            <label for="inputDate" class="form-label">Date du bâptème d'eau</label>
                            <input type="date" class="form-control" id="inputDate" placeholder="+225 0798395774">
                        </div>
                        <fieldset class="row mb-3">
                            <legend class="col-form-label col-sm-10 pt-0">Bâptème du saint esprit</legend>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                        <label class="form-check-label" for="gridRadios1">
                                            Oui
                                        </label>
                                    </div>
                                </div>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                        <label class="form-check-label" for="gridRadios1">
                                        Non
                                        </label>
                                    </div>
                                </div>
                        </fieldset>
                        <div class="col-md-6">
                            <label for="inputState" class="form-label">Departement:</label>
                            <select id="inputState" class="form-select">
                              <option selected>Choix</option>
                              <option>Ordre et acceuil</option>
                              <option>Commité social</option>
                              <option>Groupe musical</option>
                              <option>AOC</option>
                              <option>Intercéssion</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="inputState" class="form-label">Groupe de jeunesse</label>
                            <select id="inputState" class="form-select">
                              <option selected>Choix</option>
                              <option>Esther</option>
                              <option>Josué</option>
                              <option>Emmanuel</option>
                              <option>Osée</option>
                            </select>
                        </div>
                      <div class="text-center">
                        <button type="submit" class="btn btn-primary">Suivant</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                      </div>
                      {% comment %} <a href="{% url 'form2' %}">accéder au formulaire 2</a> {% endcomment %}
                    </form>

                </div>
              </div>
            </div>
          </div>
        </div>

      </section>

    </div>
  </main>
<footer>
   {% include 'main/footer.html' %}
</footer>
